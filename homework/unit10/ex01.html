<!DOCTYPE html>
<html lang="en">
<head>

<style>
*{
	margin: 0px;
	padding: 0px;
}
td{
	padding: 10px;
}
#text_hoten, #text_email, #text_sdt, #text_matkhau, #text_matkhau1 {

}

<body>
	<div id="main">
	<table>
		<tr>
			<td>Họ và Tên</td>
			<td><input type="text" id="hoten" name="" width="200px" onkeyup="nhap()"></td>
			<td><p id="text_hoten"></p></td>
		</tr>
		<tr>
			<td>Giới tính</td>
			<td><input type="radio" name="">Nam <input type="radio" name="">Nữ</td>
			<td></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" id="email" name="" width="200px" onkeyup="checkemail()"></td>
			<td><p id="text_email"></p></td>
		</tr>
		<tr>
			<td>Số điện thoại</td>
			<td><input type="text" id="sdt" name="" width="200px"></td>
			<td><p id="text_sdt"></p></td>
		</tr>
		<tr>
			<td>Mật Khẩu</td>
			<td><input type="text" id="matkhau" name="" width="200px"></td>
			<td><p id="text_matkhau"></p></td>
		</tr>
		<tr>
			<td>Xác nhận mật khẩu</td>
			<td><input type="text" id="matkhau1" name="" width="200px" onkeyup ="checkmatkhau()"></td>
			<td><p id="text_matkhau1"></p></td>
		</tr>
	</table>
	</div>
	<button id="add" onclick="them()">Đăng ký</button>
	<button id="reset">Xóa trắng</button>

	<script type="text/javascript">
		function nhap(){
			var a = document.getElementById('hoten');
			if(a.value.length<=8){
				document.getElementById('text_hoten').innerHTML="Họ Tên phải lớn hơn 8 ký tự";
			}else{
				document.getElementById('text_hoten').innerHTML="";
			}
		}

		function validateEmail(email) {
			var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			return re.test(String(email).toLowerCase());
		}

		function checkemail(){
			var email = document.getElementById('email').value;
			if (validateEmail(email)) {
				document.getElementById('text_email').innerHTML = '';
				flag = true;
			}
			else{
				document.getElementById('text_email').innerHTML = 'Không đúng định dạng Email';
			}
		}

		function them(){
			var hoten = document.getElementById('hoten');
			var email = document.getElementById('email');
			var sdt = document.getElementById('sdt');
			var matkhau = document.getElementById('matkhau');
			var matkhau1 = document.getElementById('matkhau1');

			if(hoten.value==""){
				document.getElementById('text_hoten').innerHTML="Yêu cầu nhập đầy đủ họ tên";
			}
			if(email.value==""){
				document.getElementById('text_email').innerHTML="Yêu cầu nhập Email";
			}
			if(sdt.value==""){
				document.getElementById('text_sdt').innerHTML="Yêu cầu nhập Số điện thoại";
			}
			if(matkhau.value==""){
				document.getElementById('text_matkhau').innerHTML="Yêu cầu nhập Mật khẩu";
			}
			if(matkhau1.value==""){
				document.getElementById('text_matkhau1').innerHTML="Yêu cầu nhập Xác nhận Mật khẩu";
			}
		}

		function checkmatkhau(){
			var matkhau = document.getElementById('matkhau');
			var matkhau1 = document.getElementById('matkhau1');
			if(matkhau1.value==matkhau.value){
				document.getElementById('text_matkhau1').innerHTML="";					
			}else{
				document.getElementById('text_matkhau1').innerHTML="Mật Khẩu chưa khớp";
			}
		}
	</script>
