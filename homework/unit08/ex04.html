<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="tinh()">Click</button>
	<div id="hien"></div>
	<script>
		function tinh(){
			var dem=0;
			var s=0;
			var i=1;
			for(i=1;i<1000;i++){
				if(i%2==0){
					s+=i;
					dem++;
					if(dem==10){
						break;
					}
				}
			}
			document.getElementById("hien").innerHTML =s;
		}
	</script>
</body>
</html>
