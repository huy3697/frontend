<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			background: green;
			width: 200px;
			height: 200px;
			position: relative;
			left: 0;
		}
	</style>
</head>
<body>
	<div></div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<button>Click</button>
	<script type="text/javascript">
	$(function(){
		$('button').click(function(){
			$('div').animate({
				left: '200'
			},1000).slideToggle(2000).slideToggle(2000)	
		})	
	})
	</script>
</body>
</html>
